<html>
  <head>
    <script src="index.js"></script>
    <style>
      #container {
        width: 20rem;
        background-color: whitesmoke;
      }
      .selector {
        display: flex;
        justify-content: space-evenly;
        align-items: center;
      }
    </style>
  </head>
  <body id="container">
    <h1>enter your css selectors:</h1>
    <div id="selector-container">
      <div class="selector">
        <input class="color-preview" value="#DA70D6" type="color"/>
        <input class="selector-text-input" type="text"/>
        <button class="remove-selector-button">x</button>
        <button class="apply-color-button">apply</button>
      </div>
    </div>
    <br/>
    <button id="add-selector-input"> + add selector</button>
    <button id="clear-all"> - clear all</button>
  </body>
</html>
